<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="kimiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F80ED"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <filter id="kimiGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="48" height="48" fill="#1a1a2e" rx="12"/>
  
  <!-- Kimi as flowing wave/synthesis symbol -->
  <g transform="translate(24, 24)" filter="url(#kimiGlow)">
    <!-- Three flowing waves converging -->
    <path d="M-12,-6 Q-6,-12 0,-6 Q6,0 12,-6" fill="none" stroke="url(#kimiBg)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M-12,0 Q-6,-6 0,0 Q6,6 12,0" fill="none" stroke="url(#kimiBg)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M-12,6 Q-6,0 0,6 Q6,12 12,6" fill="none" stroke="url(#kimiBg)" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <!-- Central convergence point -->
    <circle cx="0" cy="0" r="3.5" fill="url(#kimiBg)"/>
  </g>
</svg>