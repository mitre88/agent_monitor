<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="floorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42"/>
      <stop offset="100%" style="stop-color:#E85D04"/>
    </linearGradient>
    <linearGradient id="codexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17B890"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="kimiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F80ED"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="cursorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0B429"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#0f0f1a" rx="20"/>
  
  <!-- Isometric Office Floor -->
  <g transform="translate(100, 110)">
    <!-- Floor base -->
    <polygon points="-70,-20 0,-55 70,-20 0,15" fill="url(#floorGrad)" opacity="0.6"/>
    <polygon points="-70,-20 0,15 0,35 -70,0" fill="#0a0a14" opacity="0.8"/>
    <polygon points="70,-20 0,15 0,35 70,0" fill="#0d0d1a" opacity="0.9"/>
    
    <!-- Grid lines on floor -->
    <line x1="-35" y1="-37" x2="-35" y2="7" stroke="#2a2a4a" stroke-width="0.5" opacity="0.4"/>
    <line x1="35" y1="-37" x2="35" y2="7" stroke="#2a2a4a" stroke-width="0.5" opacity="0.4"/>
    <line x1="-52" y1="-28" x2="52" y2="8" stroke="#2a2a4a" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Agent 1: Claude (Top-Left) -->
  <g transform="translate(55, 55)" filter="url(#shadow)">
    <!-- Desk surface -->
    <polygon points="-25,-8 0,-20 25,-8 0,4" fill="#2d2d44"/>
    <polygon points="-25,-8 0,4 0,18 -25,6" fill="#1e1e32"/>
    <polygon points="25,-8 0,4 0,18 25,6" fill="#252538"/>
    <!-- Monitor -->
    <polygon points="-12,-16 -12,-28 12,-28 12,-16" fill="url(#claudeGrad)" filter="url(#glow)"/>
    <polygon points="-12,-16 -12,-28 -8,-30 -8,-18" fill="#c45c2a"/>
    <rect x="-8" y="-16" width="16" height="8" fill="#1a1a2e"/>
    <!-- Status light -->
    <circle cx="18" cy="2" r="3" fill="#FF8C42" filter="url(#glow)"/>
  </g>
  
  <!-- Agent 2: Codex (Top-Right) -->
  <g transform="translate(145, 55)" filter="url(#shadow)">
    <!-- Desk surface -->
    <polygon points="-25,-8 0,-20 25,-8 0,4" fill="#2d2d44"/>
    <polygon points="-25,-8 0,4 0,18 -25,6" fill="#1e1e32"/>
    <polygon points="25,-8 0,4 0,18 25,6" fill="#252538"/>
    <!-- Monitor -->
    <polygon points="-12,-16 -12,-28 12,-28 12,-16" fill="url(#codexGrad)" filter="url(#glow)"/>
    <polygon points="-12,-16 -12,-28 -8,-30 -8,-18" fill="#0f7a6e"/>
    <rect x="-8" y="-16" width="16" height="8" fill="#1a1a2e"/>
    <!-- Status light -->
    <circle cx="18" cy="2" r="3" fill="#17B890" filter="url(#glow)"/>
  </g>
  
  <!-- Agent 3: Kimi (Bottom-Left) -->
  <g transform="translate(55, 115)" filter="url(#shadow)">
    <!-- Desk surface -->
    <polygon points="-25,-8 0,-20 25,-8 0,4" fill="#2d2d44"/>
    <polygon points="-25,-8 0,4 0,18 -25,6" fill="#1e1e32"/>
    <polygon points="25,-8 0,4 0,18 25,6" fill="#252538"/>
    <!-- Monitor -->
    <polygon points="-12,-16 -12,-28 12,-28 12,-16" fill="url(#kimiGrad)" filter="url(#glow)"/>
    <polygon points="-12,-16 -12,-28 -8,-30 -8,-18" fill="#1a5fc7"/>
    <rect x="-8" y="-16" width="16" height="8" fill="#1a1a2e"/>
    <!-- Status light -->
    <circle cx="18" cy="2" r="3" fill="#2F80ED" filter="url(#glow)"/>
  </g>
  
  <!-- Agent 4: Cursor (Bottom-Right) -->
  <g transform="translate(145, 115)" filter="url(#shadow)">
    <!-- Desk surface -->
    <polygon points="-25,-8 0,-20 25,-8 0,4" fill="#2d2d44"/>
    <polygon points="-25,-8 0,4 0,18 -25,6" fill="#1e1e32"/>
    <polygon points="25,-8 0,4 0,18 25,6" fill="#252538"/>
    <!-- Monitor -->
    <polygon points="-12,-16 -12,-28 12,-28 12,-16" fill="url(#cursorGrad)" filter="url(#glow)"/>
    <polygon points="-12,-16 -12,-28 -8,-30 -8,-18" fill="#b88a1f"/>
    <rect x="-8" y="-16" width="16" height="8" fill="#1a1a2e"/>
    <!-- Status light -->
    <circle cx="18" cy="2" r="3" fill="#F0B429" filter="url(#glow)"/>
  </g>
  
  <!-- Central hub / Pulse -->
  <g transform="translate(100, 85)">
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="12" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4"/>
    <circle cx="0" cy="0" r="16" stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.2"/>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.3">
    <line x1="55" y1="55" x2="100" y2="85" stroke="#FF8C42" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="145" y1="55" x2="100" y2="85" stroke="#17B890" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="55" y1="115" x2="100" y2="85" stroke="#2F80ED" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="145" y1="115" x2="100" y2="85" stroke="#F0B429" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
</svg>