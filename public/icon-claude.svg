<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="claudeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42"/>
      <stop offset="100%" style="stop-color:#E85D04"/>
    </linearGradient>
    <filter id="claudeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="48" height="48" fill="#1a1a2e" rx="12"/>
  
  <!-- Claude 'C' stylized as orbital rings -->
  <g transform="translate(24, 24)" filter="url(#claudeGlow)">
    <!-- Outer ring -->
    <ellipse cx="0" cy="0" rx="14" ry="10" fill="none" stroke="url(#claudeBg)" stroke-width="2.5" 
             transform="rotate(-20)" opacity="0.9"/>
    <!-- Inner ring offset -->
    <ellipse cx="0" cy="0" rx="10" ry="7" fill="none" stroke="url(#claudeBg)" stroke-width="2" 
             transform="rotate(30)" opacity="0.6"/>
    <!-- Core -->
    <circle cx="0" cy="0" r="4" fill="url(#claudeBg)"/>
  </g>
</svg>